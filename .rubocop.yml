LineLength:
  Max: 120
AllCops:
  Include:
    - '**/*.rb'
    - Rakefile
    - config.ru
  Exclude:
    - db/**/*
    - config/**/*
    - script/**/*
    - lib/parser/LiveSplitCore.rb
    - bin/**/*
    - node_modules/**/*
    - config/routes.rb
Documentation:
  Enabled: false

Layout/SpaceInsideHashLiteralBraces:
  EnforcedStyle: no_space

Layout/AlignHash:
  EnforcedHashRocketStyle: table
  EnforcedColonStyle:      table

Style/FrozenStringLiteralComment:
  Enabled: false

Style/EmptyMethod:
  Enabled: false

Style/ClassAndModuleChildren:
  EnforcedStyle: compact

Metrics/AbcSize:
  Max: 20

Metrics/BlockLength:
  ExcludedMethods:
    - draw
    - namespace

Metrics/MethodLength:
  Max: 20

Rails:
  Enabled: true
